<form [formGroup]="userRegisterForm">
  <div class="mb-3">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" formControlName="fullName">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter email" formControlName="email">
  </div>
  <div class="mb-3">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number"
           formControlName="phoneNumber">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
           formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
